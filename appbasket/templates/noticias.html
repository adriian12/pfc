<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
    {% for post in posts %}
        <div>
            <h1><a href="">{{ post.titulo }}</a></h1>
            <p>{{ post.descripcion|linebreaksbr }}</p>
            <p>Publicado: {{ post.publicada }}</p>
        </div>
    {% endfor %}

    </body>
</html>
